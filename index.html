<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Word-Guess-Game</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>
        <div class="jumbotron col-sm-8">
            <p id="demo"></p>

            <script>
                var i = 0;
                var txt = "Press Any Key To Start";
                var speed = 50;
                
                function typeWriter() {
                  if (i < txt.length) {
                    document.getElementById("demo").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                  }
                }
                typeWriter()
                
            </script>
            <span id="user-key" style="color: black"></span>
            <p>Wins:
            <span id="win_counter"></span>
            </p>
            <p>Current Word:</p>
            <p>
                <span id="placeholder"></span>
            </p>
            <p>Number of guesses remaining:
                <span id="available-guess"></span>
            </p>
            <p></p>
            <p>Letters already guessed:</p>
            <p>
            <span id="wrong-select"></span>
            </p>
        </div>
        <script type="text/javascript" src="assets/javascript/logic.js" ></script>
    </body>

</html>
